<title>Cadastro dos produtos</title>
</head>
<body>

     <h1>Cadastro de produtos</h1>
     
     <form action="CadastrarProdutos.do" method="post">
     Codigo: <input type="number" name="codigo_produto" /><br>
     Nome: <input type="text" name="nome_produto" /> <br>
     Descricao: <input type="text" name= "descricao_produto" /> <br>
     Valor: <input type="number" name= "valor_produto" /> <br>
     Estoque <input type="number" name= "estoque_produto" /> <br>  
     <input type="submit">
   </form>

</body>
